## Q Search：duckduckgo.com「https://github.com/mymoonyue/Surge/blob/master/Q-Search_All_In_One.sgmodule」
# yy：音乐
^https:\/\/duckduckgo.com\/\?q=yy\+([^&]+).+ url 302 http://tool.liumingye.cn/music/?page=audioPage&type=migu&name=$1
# dy: 电影
^https:\/\/duckduckgo.com\/\?q=dy\+([^&]+).+  url 302 https://www.zxzjtv.com/vodsearch/-------------.html?wd=$1
# tb：淘宝
^https:\/\/duckduckgo.com\/\?q=tb\+([^&]+).+ url 302 taobao://s.taobao.com?q=$1
# jd：京东
^https:\/\/duckduckgo.com\/\?q=jd\+([^&]+).+ url 302 openapp.jdmobile://virtual?params={"des":"productList","keyWord":"$1","from":"search","category":"jump"}
# db：豆瓣
;^https:\/\/duckduckgo.com\/\?q=db\+([^&]+).+ url 302 douban:///search?q=$1
# zh: 知乎
^https:\/\/duckduckgo.com\/\?q=zh\+([^&]+).+  url 302 https://www.zhihu.com/search?type=content&q=$1
# bl: 哔哩哔哩
^https:\/\/duckduckgo.com\/\?q=bl\+([^&]+).+  url 302 https://m.bilibili.com/search?keyword=$1
# ytb: YouTube
^https:\/\/duckduckgo.com\/\?q=ytb\+([^&]+).+  url 302 https://www.youtube.com/results?search_query=$1
# gh: Github
^https:\/\/duckduckgo.com\/\?q=gh\+([^&]+).+  url 302 https://github.com/search?q=$1
# ghu: Github User
^https:\/\/duckduckgo.com\/\?q=gh\+([^&]+).+  url 302 https://github.com/$1
# gg: 谷歌
^https:\/\/duckduckgo.com\/\?q=gg\+([^&]+).+  url 302 https://www.google.com/search?q=$1
# 无指令: 百度(注意，无指令的要放最后)
^https:\/\/duckduckgo.com\/\?q=([^&]+).+  url 302 https://www.baidu.com/s?wd=$1
